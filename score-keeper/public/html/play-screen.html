<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/play-screen.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h3>ScoreKeeper</h3>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col" class="name-playerA"><span class="aaa"></span></th>
                    <th scope="col" class="name-playerB"></th>
                    <th scope="col" class="name-playerC"></th>
                    <th scope="col" class="name-playerD"></th>
                </tr>
            </thead>
            <tbody class="rounds">
                <tr>
                    <th scope="row">Sum Of Scores</th>
                    <td>
                        <input type="text" class="form-control total-scoreA" name="sumPlayerA" disabled />
                    </td>
                    <td>
                        <input type="text" class="form-control total-scoreB" name="sumPlayerB" disabled />
                    </td>
                    <td>
                        <input type="text" class="form-control total-scoreC" name="sumPlayerC" disabled />
                    </td>
                    <td>
                        <input type="text" class="form-control total-scoreD" name="sumPlayerD" disabled />
                    </td>
                </tr>

            </tbody>
        </table>
        <div class="add-new-round">
            <button class="btn btn-primary" type="submit">Add New Round</button>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../js/play-screen.js"></script>
</body>

</html>
